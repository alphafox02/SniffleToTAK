[SETTINGS]
# ZMQ server settings
zmq_host = 127.0.0.1
zmq_port = 12345

# TAK server settings
tak_host =  # Leave blank by default
tak_port =  # Leave blank by default
tak_tls_p12 = /path/to/your/tak_tls.p12
tak_tls_p12_pass = yourpassword

# TLS settings
tak_tls_skip_verify = False

# Multicast settings
tak_multicast_addr = 239.2.3.1
tak_multicast_port = 6969
enable_multicast = True

# Performance settings
rate_limit = 1.0
max_drones = 30

# Logging
debug = True
